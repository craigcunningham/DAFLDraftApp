<div class="container">
  <div class="row">
    <div class="col-12">
      <label>Team:</label>
      <select id="team" #teaminput [(ngModel)]="team" (change)="teamSelected($event)">
        <option *ngFor="let team of teams" value={{team.id}}>{{team.name}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
        <app-endofseasonroster #endofseasonroster></app-endofseasonroster>
    </div>
  </div>
</div>
