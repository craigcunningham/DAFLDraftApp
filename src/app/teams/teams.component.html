<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Teams</h2>
      <ul>
        <li *ngFor="let team of teams">
          <a routerLink='/rosters/{{ team.id }}'>{{ team.name }}</a>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <a href='protection-list/{{ team.id }}'><i class="bi bi-shield-plus"></i></a>
        </li>
      </ul>
    </div>
  </div>
</div>
