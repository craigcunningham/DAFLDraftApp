<div class="container" *ngIf="selectedTeam">
  <div class="row">
    <div class="col-12">
      <h2>{{ selectedTeam.name }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
        <app-endofseasonroster #endofseasonroster [teamid]="selectedTeam.id"></app-endofseasonroster>
    </div>
  </div>
</div>
